name: Build and Deploy Conductor to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EC2_INSTANCE_ID: i-0f3825346d84a197a

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::867344440197:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          COMMANDS_JSON=$(cat <<EOF
          {
            "commands": [
              "#!/bin/bash",
              "set -e",
              "echo '--- PRODUCTION DEPLOYMENT WITH OFFICIAL IMAGES & CORRECTED HEALTH CHECKS ---'",
              
              "echo '--- Stopping and removing old containers ---'",
              "docker stop conductor-server conductor-ui redis elasticsearch mongo schellar nats nats-streaming || true",
              "docker rm conductor-server conductor-ui redis elasticsearch mongo schellar nats nats-streaming || true",

              "echo '--- Cleaning up Docker system to free up space ---'",
              "docker system prune -af",

              "echo '--- Removing old Docker network ---'",
              "docker network rm conductor-dev-net || true",

              "echo '--- Creating Docker network ---'",
              "docker network create conductor-dev-net",

              "echo '--- Starting Redis container (Primary DB + Queue) with VERIFIED Health Check ---'",
              "docker run -d --name redis --network conductor-dev-net -p 6379:6379 --restart always -v redis-data:/data --health-cmd='redis-cli ping || exit 1' --health-interval=30s --health-timeout=5s --health-retries=3 --health-start-period=10s redis:6.2-alpine redis-server --save 20 1 --loglevel warning",

              "echo '--- Starting Elasticsearch container (Search/Indexing) with VERIFIED Health Check ---'",
              "docker run -d --name elasticsearch --network conductor-dev-net --network-alias es -p 9200:9200 -p 9300:9300 -e 'ES_JAVA_OPTS=-Xms512m -Xmx1024m' -e 'transport.host=0.0.0.0' -e 'discovery.type=single-node' -e 'xpack.security.enabled=false' -v elasticsearch-data:/usr/share/elasticsearch/data --restart always --health-cmd='curl -f http://localhost:9200/_cluster/health || exit 1' --health-interval=30s --health-timeout=10s --health-retries=5 --health-start-period=60s elasticsearch:7.17.9",
              
              "echo '--- Starting MongoDB container (For Schellar only) with VERIFIED Health Check ---'",
              "docker run -d --name mongo --network conductor-dev-net -p 27017:27017 -e MONGO_INITDB_ROOT_USERNAME=root -e MONGO_INITDB_ROOT_PASSWORD=root -v mongo-data:/data/db --restart always --health-cmd='echo \"db.adminCommand({ping: 1})\" | mongo --quiet || exit 1' --health-interval=30s --health-timeout=10s --health-retries=3 --health-start-period=40s mongo:4.1.10",

              "echo '--- Starting NATS container with CORRECTED Health Check (/varz endpoint) ---'",
              "docker run -d --name nats --network conductor-dev-net -p 4222:4222 -p 8222:8222 --restart always --health-cmd='wget --no-verbose --tries=1 --spider http://localhost:8222/varz || exit 1' --health-interval=30s --health-timeout=5s --health-retries=3 --health-start-period=10s nats:latest -js --http_port 8222",

              "echo '--- Starting NATS Streaming container with CORRECTED Health Check (process check) ---'",
              "docker run -d --name nats-streaming --network conductor-dev-net -p 4223:4222 -p 8223:8222 --restart always --health-cmd='pgrep nats-streaming-server || exit 1' --health-interval=30s --health-timeout=5s --health-retries=3 --health-start-period=15s nats-streaming:latest",

              "echo '--- Waiting for core services to be ready ---'",
              "sleep 45",

              "echo '--- Starting Conductor Server (Official Image) with VERIFIED Health Check ---'",
              "docker run -d --name conductor-server --network conductor-dev-net -p 8080:8080 --restart always -e CONFIG_PROP=config-local.properties -e ES_VERSION=7 -e INDEXING_ENABLED=true -e JAVA_OPTS='-Dpolyglot.engine.WarnInterpreterOnly=false' --health-cmd='curl -f http://localhost:8080/health || exit 1' --health-interval=30s --health-timeout=15s --health-retries=5 --health-start-period=90s niemen/conductor-server:7.2.2",

              "echo '--- Waiting for Conductor Server to be fully ready ---'",
              "sleep 30",

              "echo '--- Starting Schellar container with CORRECTED Health Check (root endpoint) ---'",
              "docker run -d --name schellar --network conductor-dev-net -p 3001:3000 -e CONDUCTOR_API_URL=http://conductor-server:8080/api -e MONGO_ADDRESS=mongo -e MONGO_USERNAME=root -e MONGO_PASSWORD=root --restart always --health-cmd='wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1' --health-interval=30s --health-timeout=10s --health-retries=3 --health-start-period=30s flaviostutz/schellar",

              "echo '--- Starting Conductor UI (Official Image) with VERIFIED Health Check ---'",
              "docker run -d --name conductor-ui --network conductor-dev-net -p 5000:5000 -e WF_SERVER=http://conductor-server:8080 --restart always --health-cmd='wget --no-verbose --tries=1 --spider http://localhost:5000/ || exit 1' --health-interval=30s --health-timeout=10s --health-retries=3 --health-start-period=40s niemen/conductor-ui:4.0.1",

              "echo '--- Waiting for all services to stabilize ---'",
              "sleep 30",

              "echo '--- Checking health status of all services ---'",
              "docker ps --format 'table {{.Names}}\\t{{.Status}}\\t{{.Ports}}'",

              "echo '--- PRODUCTION DEPLOYMENT WITH CORRECTED HEALTH CHECKS COMPLETED SUCCESSFULLY ---'"
            ]
          }
          EOF
          )

          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Conductor with Health Checks" \
            --targets "Key=InstanceIds,Values=${{ env.EC2_INSTANCE_ID }}" \
            --parameters "$COMMANDS_JSON" \
            --region ${{ env.AWS_REGION }} \
            --query "Command.CommandId" \
            --output text)

          echo "Waiting for PRODUCTION deployment to complete..."
          while true; do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ env.EC2_INSTANCE_ID }}" \
              --region ${{ env.AWS_REGION }} \
              --query 'CommandInvocations[0].Status' \
              --output text)
            echo "PRODUCTION deployment status: $STATUS"

            if [[ "$STATUS" == "Success" ]]; then
              echo "✅ DEPLOYMENT WITH CORRECTED HEALTH CHECKS COMPLETED SUCCESSFULLY!"
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "❌ PRODUCTION DEPLOYMENT FAILED with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ env.EC2_INSTANCE_ID }}" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            sleep 15
          done
